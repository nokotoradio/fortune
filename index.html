<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パラパラ占い</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .fortune-header {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .fortune-header img {
            width: 150px;
            height: auto;
        }
        .roulette {
            margin-top: 10px;
        }
        .roulette img {
            width: 300px;
            height: auto;
        }
        .fortune-text {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            max-width: 80%;
            line-height: 1.6;
            white-space: pre-line;
            overflow: hidden;
            display: block;
            word-wrap: break-word;
        }
        .fortune-text.shrink {
            font-size: 16px; /* 文字が多いときに小さくする */
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #fortune-button {
            cursor: pointer;
            width: 150px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="fortune-header">
        <h2><img src="ウラナイノコト.png" alt="ロゴ" style="width: 300; height: auto;">
        </h2>
    </div>
    <div class="container">
        <div class="roulette">
            <img id="image" src="イラスト1.jpg" alt="占い画像">
        </div>
        <p id="fortune-text" class="fortune-text">結果がここに表示されます。</p>
        <div class="button-container">
            <img id="fortune-button" src="スタートボタン.png" alt="占うボタン" onclick="spinRoulette()">
        </div>
    </div>
    
    <script>
        const images = ["イラスト1.jpg", "イラスト2.jpg", "イラスト3.jpg", "イラスト4.jpg", "イラスト5.jpg", "イラスト6.jpg"];
        const fortunes = [
            "「今日は何をやってもうまくいく一日!自信を持って進もう!」とのこと",
            "「嬉しいサプライズが待っているかも!ワクワクして過ごそう。」とのこと",
            "「あなたの魅力が最大限に輝く日。笑顔を大切に!」とのこと",
            "「新しいチャンスが訪れそう!アンテナを張ってみよう。」とのこと",
            "「直感が冴える日。迷ったら心の声に従ってみて。」とのこと",
            "「一歩ずつ着実に進むことが成功のカギ。焦らずマイペースで!」とのこと",
            "「小さな幸せを大切に。心がほっこりする出来事があるかも。」とのこと",
            "「今日はリラックスが大事。深呼吸して心を整えよう。」とのこと",
            "「少しスローペースな一日。でも、それも大切な時間!」とのこと",
            "「無理をしなくても大丈夫。あなたのペースで進めばOK!」とのこと",
            "「ちょっとしたハプニングも、視点を変えれば良い経験に!」とのこと",
            "「思い通りにいかない時は休憩のサインかも。ゆっくりしよう。」とのこと",
            "「誰かの言葉に振り回されないで。信じる道を進めばOK!」とのこと",
            "「頑張りすぎないことが今日のポイント。適度に力を抜こう。」とのこと",
            "「もしつまずいてもそれは次の成功へのステップ。大丈夫!」とのこと"
        ];
        
        function spinRoulette() {
            const imageElement = document.getElementById('image');
            const fortuneTextElement = document.getElementById('fortune-text');
            let index = 0;
            
            // パラパラアニメーション
            const interval = setInterval(() => {
                index = (index + 1) % images.length;
                imageElement.src = images[index];
                fortuneTextElement.textContent = fortunes[index % fortunes.length];

                // フォントサイズ調整
                if (fortuneTextElement.textContent.length > 40) {
                    fortuneTextElement.classList.add('shrink');
                } else {
                    fortuneTextElement.classList.remove('shrink');
                }
            }, 150);
            
            setTimeout(() => {
                clearInterval(interval);
                const randomIndex = Math.floor(Math.random() * images.length);
                imageElement.src = images[randomIndex];
                
                const randomFortuneIndex = Math.floor(Math.random() * fortunes.length);
                fortuneTextElement.textContent = fortunes[randomFortuneIndex];

                // フォントサイズ調整
                if (fortuneTextElement.textContent.length > 40) {
                    fortuneTextElement.classList.add('shrink');
                } else {
                    fortuneTextElement.classList.remove('shrink');
                }
            }, 2000); // 2秒間アニメーション
        }
    </script>
</body>
</html>
