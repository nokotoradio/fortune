<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パラパラ占い</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .fortune-header {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .fortune-header img {
            width: 150px;
            height: auto;
        }
        .roulette {
            margin-top: 10px;
        }
        .roulette img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        .fortune-text {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            max-width: 80%;
            line-height: 1.6;
            white-space: pre-line;
            height: 6.4em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .warning-text {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #fortune-button, #stop-button {
            cursor: pointer;
            width: 150px;
            height: auto;
            display: block;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="fortune-header">
        <h2><img src="ウラナイノコト.png" alt="ロゴ" style="width: 320px; height: auto;"></h2>
    </div>
    <div class="container">
        <div class="roulette">
            <img id="image" src="01えり枠あり.jpg" alt="占い画像">
        </div>
        <p id="fortune-text" class="fortune-text">ここに結果が表示されます</p>
        <p id="warning-text" class="warning-text">※画像とコメントの関連性はありません</p>
        <div class="button-container">
            <img id="fortune-button" src="スタートボタン.png" alt="占うボタン" onclick="spinRoulette()">
            <img id="stop-button" src="ストップボタン.png" alt="止めるボタン" onclick="stopRoulette()" style="display:none;">
        </div>
    </div>
    
    <script>
        const sets = [
            { image: "01えり枠あり.jpg", comment: "「今日は何をやっても\nうまくいく一日!\n自信を持って進もう!」" },
            { image: "02えり枠あり.jpg", comment: "「嬉しいサプライズが\n待っているかも!\nワクワクして過ごそう。」" },
            { image: "03えり枠あり.jpg", comment: "「あなたの魅力が\n最大限に輝く日。\n笑顔を大切に!」" }
        ];
        
        let interval;
        let currentSetIndex = 0;
        
        function spinRoulette() {
            document.getElementById('fortune-text').textContent = "・・・";
            document.getElementById('warning-text').style.display = "none";
            document.getElementById('fortune-button').style.display = "none";
            document.getElementById('stop-button').style.display = "block";
            
            interval = setInterval(() => {
                currentSetIndex = Math.floor(Math.random() * sets.length);
                document.getElementById('image').src = sets[currentSetIndex].image;
            }, 100);
        }
        
        function stopRoulette() {
            clearInterval(interval);
            document.getElementById('fortune-text').textContent = sets[currentSetIndex].comment + "\nとのこと";
            document.getElementById('warning-text').style.display = "block";
            document.getElementById('fortune-button').style.display = "block";
            document.getElementById('stop-button').style.display = "none";
        }
    </script>
</body>
</html>
