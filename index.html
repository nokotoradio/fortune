<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パラパラ占い</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .fortune-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .fortune-header img {
            vertical-align: middle;
        }
        .roulette img {
            width: 300px;
            height: auto;
        }
        .fortune-text {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #fortune-button {
            cursor: pointer;
            width: 150px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="fortune-header">
        <h1><img src="ノコトロゴ.png" width="70" height="70" alt="ロゴ">占いノコト</h1>
    </div>
    <div class="container">
        <div class="roulette">
            <img id="image" src="イラスト1.jpg" alt="占い画像">
        </div>
        <p id="fortune-text" class="fortune-text">結果がここに表示されます。</p>
        <div class="button-container">
            <img id="fortune-button" src="スタートボタン.png" alt="占うボタン" onclick="spinRoulette()">
        </div>
    </div>
    
    <script>
        const images = ["イラスト1.jpg", "イラスト2.jpg", "イラスト3.jpg", "イラスト4.jpg", "イラスト5.jpg", "イラスト6.jpg"];
        const fortunes = [
            "「今日は何をやってもうまくいく一日！<br>自信を持って進もう！」<br>とのこと",
            "「嬉しいサプライズが待っているかも！<br>ワクワクしながら過ごしてみて。」<br>とのこと",
            "「あなたの魅力が最大限に輝く日。<br>笑顔を大切に！」<br>とのこと",
            "「新しいチャンスが訪れそう！<br>アンテナを張ってみよう。」<br>とのこと",
            "「直感が冴える日。<br>迷ったら心の声に従ってみて。」<br>とのこと",
            "「一歩ずつ着実に進むことが成功のカギ。<br>焦らずマイペースで！」<br>とのこと",
            "「小さな幸せを大切に。<br>心がほっこりする出来事があるかも。」<br>とのこと",
            "「今日はリラックスが大事。<br>深呼吸して、心を整えよう。」<br>とのこと",
            "「少しスローペースな一日。<br>でも、それも大切な時間！」<br>とのこと",
            "「無理をしなくても大丈夫。<br>あなたのペースで進めばOK!」<br>とのこと",
            "「ちょっとしたハプニングも、<br>視点を変えれば良い経験に！」<br>とのこと",
            "「思い通りにいかない時は休憩のサインかも。ゆっくりしよう。」<br>とのこと",
            "「誰かの言葉に振り回されないで。<br>あなたの信じる道を進めばOK!」<br>とのこと",
            "「頑張りすぎないことが今日のポイント。<br>適度に力を抜こう。」<br>とのこと",
            "「もしつまずいてもそれは次の成功へのステップ。<br>大丈夫！」<br>とのこと"
        ];
        
        function spinRoulette() {
            const imageElement = document.getElementById('image');
            const fortuneTextElement = document.getElementById('fortune-text');
            let index = 0;
            
            // パラパラアニメーション
            const interval = setInterval(() => {
                index = (index + 1) % images.length;
                imageElement.src = images[index];
                fortuneTextElement.textContent = fortunes[index % fortunes.length];
            }, 150);
            
            setTimeout(() => {
                clearInterval(interval);
                const randomIndex = Math.floor(Math.random() * images.length);
                imageElement.src = images[randomIndex];
                
                const randomFortuneIndex = Math.floor(Math.random() * fortunes.length);
                fortuneTextElement.textContent = fortunes[randomFortuneIndex];
            }, 2000); // 2秒間アニメーション
        }
    </script>
</body>
</html>
