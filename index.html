<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パラパラ占い</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .fortune-header {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .fortune-header img {
            width: 150px;
            height: auto;
        }
        .roulette {
            margin-top: 10px;
        }
        .roulette img {
            width: 300px;
            height: auto;
        }
        .fortune-text {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            max-width: 80%;
            line-height: 1.6;
            white-space: pre-line;
            height: 6.4em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #fortune-button {
            cursor: pointer;
            width: 150px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="fortune-header">
        <h2><img src="ウラナイノコト.png" alt="ロゴ" style="width: 320px; height: auto;"></h2>
    </div>
    <div class="container">
        <div class="roulette">
            <img id="image" src="イラスト1.jpg" alt="占い画像">
        </div>
        <p id="fortune-text" class="fortune-text">結果がここに表示されます。</p>
        <div class="button-container">
            <img id="fortune-button" src="スタートボタン.png" alt="占うボタン" onclick="spinRoulette()">
        </div>
    </div>
    
    <script>
        const images = ["イラスト1.jpg", "イラスト2.jpg", "イラスト3.jpg", "イラスト4.jpg", "イラスト5.jpg", "イラスト6.jpg"];
        const fortunes = [
            "「今日は何をやっても\nうまくいく一日!\n自信を持って進もう!\nとのこと」",
            "「嬉しいサプライズが\n待っているかも!\nワクワクして過ごそう。\nとのこと」",
            "「あなたの魅力が\n最大限に輝く日。\n笑顔を大切に!\nとのこと」",
            "「新しいチャンスが\n訪れそう!\nアンテナを張ってみよう。\nとのこと」",
            "「直感が冴える日。\n迷ったら心の声に\n従ってみて。\nとのこと」",
            "「一歩ずつ着実に\n進むことが成功のカギ。\n焦らずマイペースで!\nとのこと」",
            "「小さな幸せを\n大切にすることで\n大きな幸運がくる!\nとのこと」",
            "「今日はリラックスが\n大事な日。\n深呼吸して整えよう。\nとのこと」",
            "「少しスローペースな\n一日。でもそれも\n大切な時間!\nとのこと」",
            "「無理をしなくても\n大丈夫。あなたの\nペースで進めばOK!\nとのこと」",
            "「ちょっとしたハプニング\nも視点を変えれば\n良い経験に!\nとのこと」",
            "「思い通りにいかない時\nは休憩のサインかも。\nゆっくりしよう。\nとのこと」",
            "「誰かの言葉に\n振り回されないで。\n信じる道を進めばOK!\nとのこと」",
            "「頑張りすぎないことが\n今日のポイント。\n適度に力を抜こう。\nとのこと」",
            "「もしつまずいても\nそれは次の成功への\nステップ。大丈夫!\nとのこと」",
            "「ポジティブな気持ちが\n幸運を引き寄せる。\n笑顔で過ごそう!\nとのこと」"
        ];
        
        function spinRoulette() {
            const imageElement = document.getElementById('image');
            const fortuneTextElement = document.getElementById('fortune-text');
            let index = 0;
            
            // パラパラアニメーション
            const interval = setInterval(() => {
                index = (index + 1) % images.length;
                imageElement.src = images[index];
                fortuneTextElement.textContent = fortunes[index % fortunes.length];
            }, 150);
            
            setTimeout(() => {
                clearInterval(interval);
                const randomIndex = Math.floor(Math.random() * images.length);
                imageElement.src = images[randomIndex];
                
                const randomFortuneIndex = Math.floor(Math.random() * fortunes.length);
                fortuneTextElement.textContent = fortunes[randomFortuneIndex];
            }, 2000);
        }
    </script>
</body>
</html>
