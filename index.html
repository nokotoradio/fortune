<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パラパラ占い</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .fortune-header {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .fortune-header img {
            width: 150px;
            height: auto;
        }
        .roulette {
            margin-top: 10px;
        }
        .roulette img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        .fortune-text {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            max-width: 80%;
            line-height: 1.6;
            white-space: pre-line;
            height: 6.4em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #fortune-button, #stop-button {
            cursor: pointer;
            width: 150px;
            height: auto;
            display: block;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="fortune-header">
        <h2><img src="ウラナイノコト.png" alt="ロゴ" style="width: 320px; height: auto;"></h2>
    </div>
    <div class="container">
        <div class="roulette">
            <img id="image" src="01えり枠あり.jpg" alt="占い画像">
        </div>
        <p id="fortune-text" class="fortune-text">結果がここに表示されます。</p>
        <div class="button-container">
            <img id="fortune-button" src="スタートボタンオリジナル.png" alt="占うボタン" onclick="spinRoulette()">
            <img id="stop-button" src="ストップボタンオリジナル.png" alt="止めるボタン" onclick="stopRoulette()" style="display:none;">
        </div>
    </div>
    
    <script>
        const images = ["01えり枠あり.jpg", "02えり枠あり.jpg", "03えり枠あり.jpg", "04えり枠あり.jpg", "05えり枠あり.jpg","06えりりん枠あり.jpg","07えりりん枠あり.jpg","08えりりん枠あり.jpg","09えりりん枠あり.jpg","10えりりん枠あり.jpg","川瀬枠あり01.jpg","川瀬枠あり02.jpg","川瀬枠あり03.jpg"];
        const fortunes = [
            "「今日は何をやっても\nうまくいく一日!\n自信を持って進もう!」",
            "「嬉しいサプライズが\n待っているかも!\nワクワクして過ごそう。」",
            "「あなたの魅力が\n最大限に輝く日。\n笑顔を大切に!」",
            "「新しいチャンスが\n訪れそう!\nアンテナを張ってみよう。」",
            "「直感が冴える日。\n迷ったら心の声に\n従ってみて。」",
            "「一歩ずつ着実に\n進むことが成功のカギ。\n焦らずマイペースで!」",
            "「小さな幸せを\n大切にすることで\n大きな幸運がくる!」",
            "「今日はリラックスが\n大事な日。\n深呼吸して整えよう。」",
            "「少しスローペースな\n一日。でもそれも\n大切な時間!」",
            "「無理をしなくても\n大丈夫。あなたの\nペースで進めばOK!」",
            "「ちょっとしたハプニング\nも視点を変えれば\n良い経験に!」",
            "「思い通りにいかない時\nは休憩のサインかも。\nゆっくりしよう。」",
            "「誰かの言葉に\n振り回されないで。\n信じる道を進めばOK!」",
            "「頑張りすぎないことが\n今日のポイント。\n適度に力を抜こう。」",
            "「もしつまずいても\nそれは次の成功への\nステップ。大丈夫!」",
            "「ポジティブな気持ちが\n幸運を引き寄せる。\n笑顔で過ごそう!」"
        ];
        
        let interval;
        
        function spinRoulette() {
            const imageElement = document.getElementById('image');
            const fortuneTextElement = document.getElementById('fortune-text');
            const fortuneButton = document.getElementById('fortune-button');
            const stopButton = document.getElementById('stop-button');
            
            // スタートボタンを非表示にし、STOPボタンを表示
            fortuneButton.style.display = "none";
            stopButton.style.display = "block";
            
            let index = 0;
            
            // パラパラアニメーション
            interval = setInterval(() => {
                index = (index + 1) % images.length;
                imageElement.src = images[index];
                fortuneTextElement.textContent = fortunes[index % fortunes.length];
            }, 150);
        }
        
        function stopRoulette() {
            const imageElement = document.getElementById('image');
            const fortuneTextElement = document.getElementById('fortune-text');
            const stopButton = document.getElementById('stop-button');
            const fortuneButton = document.getElementById('fortune-button');
            
            // STOPボタンを非表示にし、スタートボタンを再表示
            stopButton.style.display = "none";
            fortuneButton.style.display = "block";
            
            // アニメーション停止
            clearInterval(interval);
            
            // 結果をランダムに決定
            const randomIndex = Math.floor(Math.random() * images.length);
            imageElement.src = images[randomIndex];
            const randomFortuneIndex = Math.floor(Math.random() * fortunes.length);
            fortuneTextElement.textContent = fortunes[randomFortuneIndex];
        }
    </script>

<!-- JavaScriptファイルを読み込む -->
<script src="script.js"></script>

</body>
</html>
